<table ng-show="project.list.count()">
  <thead>
    <tr>
      <th>Uri</th>
      <th>Status</th>
      <th>Type</th>
      <th>Size</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in project.list.view">
      <td><a href="#/{{row.uri | pathEncode}}">{{row.uri}}</a></td>
      <td>{{row.statusCode}}</td>
      <td>{{row.type}}</td>
      <td>{{row.size | fileSize:1}}</td>
    </tr>
  </tbody>
</table>
