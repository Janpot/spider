<!doctype html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="user" content="<%= JSON.stringify(user) %>">
      
    <link rel="stylesheet" href="styles/main.css"/>
  </head>
  <body>
    
    <div ng-controller="controls" class="ng-cloak">
      <form>
        <button ng-if="project.status === 'idle'" ng-click="crawl(uri)">Crawl</button>
        <button ng-if="project.status === 'crawling'" ng-click="cancel()">Stop</button>
        <input ng-model="uri">
      </form>
      Links Crawled: {{project.linksReceived}}
    </div>
    
    <div ng-view="">
        Loading...
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
